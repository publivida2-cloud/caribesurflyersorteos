<body>

  <button id="playButton">ğŸ² JUGAR</button>

  <script>
    /********************************************************
     * ğŸ”§ CONFIG DEL NEGOCIO (SOLO CAMBIAR ESTO)
     ********************************************************/
    const BUSINESS_ID  = "bole";        // sin espacios, sin tildes
    const WHATSAPP     = "50683538455";             // solo nÃºmeros
    const PRIZE        = "Â¡Obsequio de una pieza artesanal de chocolate ğŸ«âœ¨ al adquirir 2 boletos para el tour del chocolate!";        // texto libre
    const REDIRECT_URL = "https://www.cacaotrailscr.com"; // Facebook o Instagram
    /********************************************************/

    const playButton = document.getElementById("playButton");
    const skipButton = document.getElementById("skipButton");
    const messageBox = document.getElementById("message");

    const STORAGE_KEY = "lastPlay_" + BUSINESS_ID;

    function canPlay() {
      const lastPlay = localStorage.getItem(STORAGE_KEY);
      if (!lastPlay) return true;
      const hours = (Date.now() - parseInt(lastPlay, 10)) / (1000 * 60 * 60);
      return hours >= 24;
    }

    function savePlay() {
      localStorage.setItem(STORAGE_KEY, Date.now().toString());
    }

    function redirectToBusiness(seconds = 2) {
      setTimeout(() => {
        window.location.href = REDIRECT_URL;
      }, seconds * 1000);
    }

    function buildWhatsAppUrl() {
      const text =
        `Â¡Hola! He ganado el sorteo de ${PRIZE} en CaribeSurFlyer.\n` +
        `SegÃºn las reglas:\n` +
        `- Debo enviar este mensaje antes de canjear (mÃ­nimo 2h despuÃ©s).\n` +
        `- Tengo hasta 1 mes para canjearlo.\n` +
        `Gracias.`;

      return "https://wa.me/" + WHATSAPP + "?text=" + encodeURIComponent(text);
    }

    skipButton.addEventListener("click", () => {
      window.location.href = REDIRECT_URL;
    });

    playButton.addEventListener("click", () => {

      if (!canPlay()) {
        alert("Ya participaste hoy.");
        redirectToBusiness(0);
        return;
      }

      savePlay();
      messageBox.innerHTML = "ğŸ° Jugando...";

      setTimeout(() => {

        if (win) {
          messageBox.innerHTML = "ğŸ‰ Â¡Ganaste! Abriendo WhatsApp...";

          redirectToBusiness(2);
        }
      }, 2500);
    });
  </script>
